{
    "cniVersion": "0.2.0",
    "name": "ContainerHostA",
    "type": "sdnbridge",
    "master": "Ethernet",
    "capabilities": {
        "portMappings": true,
        "dns" : true
    },
    "ipam": {
        "environment": "azure",
        "subnet": "192.168.100.0/24",
        "routes": [
            {
                "GW": "192.168.100.2"
            }
        ]
    },
    "ipamv6": {
        "environment": "azure",
        "subnet": "10::06/64",
        "routes": [
            {
                "GW": "10::02"
            }
        ]
    },
    "dns": {
        "Nameservers": [
            "168.63.129.16"
        ],
        "Search": [
            "svc.cluster.local"
        ]
    },
    "optionalFlags" : {
        "localRoutedPortMapping" : true,
        "allowAclPortMapping" : true,
        "enableDualStack" : true
    },
    "AdditionalArgs": [
        {
            "Name": "EndpointPolicy",
            "Value": {
                "Type": "OutBoundNAT",
                "Settings": {
                    "Exceptions": [
                        "192.168.100.0/24",
                        "192.168.100.2/32"
                    ]
                }
            }
        }
        ,{
            "Name": "EndpointPolicy",
            "Value": {
                "Type":"ACL",
                "Settings": {
                    "Action": "Allow",
                    "Direction": "Out",
                    "Priority": 2000
                }
            }
        }
        ,{
            "Name": "EndpointPolicy",
            "Value": {
                "Type":"ACL",
                "Settings": {
                    "Action": "Allow",
                    "Direction": "In",
                    "Priority": 2000
                }
            }
        }

    ]
}
